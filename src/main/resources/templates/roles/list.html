<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Role List'">Role List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content">
    <h1>Role List</h1>
    <div>
        <a th:href="@{/role/add}" class="btn btn-primary mb-3">Add New Role</a>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID role</th>
            <th>Name Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="role : ${roles}"> <!-- Sử dụng tên attribute "roles" -->
            <td th:text="${role.idRole}"></td>
            <td th:text="${role.nameRole}"></td>
            <td>
                <a th:href="@{/role/update/{id}(id=${role.idRole})}" class="btn btn-success btn-sm">Edit</a>
                <a th:href="@{/role/delete/{id}(id=${role.idRole})}"
                   class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
