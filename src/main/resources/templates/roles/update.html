<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title} ?: 'Update Role'">Update Role</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Update Role</h1>
    <form th:action="@{/role/update/{id}(id=${role.idRole})}" th:object="${role}" method="post">
        <div class="form-group">
            <label for="nameRole">Role Name</label>
            <input type="text" id="nameRole" th:field="*{nameRole}" class="form-control"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary mt-3">Update Role</button>
        </div>
    </form>
</div>
</body>
</html>
